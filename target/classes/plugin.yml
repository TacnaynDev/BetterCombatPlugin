name: BetterCombat
version: '1.0-SNAPSHOT'
main: me.tacnayn.bettercombat.BetterCombat
api-version: 1.18
authors: [ TacNayn ]
description: Implementation of an AoE attack system
depend:
  - ProtocolLib
commands:
  testdungeongen:
    usage: /<command> <count>
    description: Test the dungeon generator
  setstat:
    usage: /<command> <type> <value>
    description: Set stat value for the held item
  copyworldfile:
    usage: /<command> <filename>
    description: Loads the world
  switchworlds:
    aliases:
      - swapworlds
      - goto
    usage: /<command> <world>
    description: Switches the player to another world
  swapchunks:
    usage: /<command> <sourceWorld> <targetWorld> <chunkX> <chunkZ>
  loadworld:
    aliases: load
    usage: /<command> <world>
    description: Loads the world
  unloadworld:
    aliases: unload
    usage: /<command> <world>
    description: Unloads the world
  testpaste:
    usage: /<command>
    description: Test the block paste system
  fillblocksthroughfile:
    usage: /<command> <world> <x1> <y1> <z1> <x2> <y2> <z2>
    description: Fills blocks by directly writing to file